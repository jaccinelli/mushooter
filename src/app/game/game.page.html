<ion-content>
  <div class="memorize" [ngClass]="{'animatedClass': roundWillFire, 'destroyed': !roundWillFire}">
    ¡Memorize!
  </div>
  <div class="memorize" [ngClass]="{'destroyed': !executingLevel}">
    
  </div>
  <div class="memorize" [ngClass]="{'animatedClassLost': roundLost, 'destroyed': !roundLost}">
    ¡You lost!
  </div>
  <ion-grid class="area">
    <ion-row>
      <ion-col size="2">
      </ion-col>
      <ion-col style="text-align: center; " size="8">
        <h1 class="letra" style="font-family: 'Exo', sans-serif; font-size: 75px; font-weight: bold;">
          Memo
        </h1>
        <h1 style="font-family: 'Exo', sans-serif; font-size: 30px; font-weight: bold;">
          <span style="color: rgb(36, 99, 180);">Score: </span> <span style="color: white;">{{rounds}} round<span
              *ngIf="rounds != 1">s</span></span>
        </h1>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
    <ion-row style="padding-top: 5vh;">
      <ion-col size="2">
      </ion-col>
      <ion-col size="8">
        <div class="tropper" (click)="playing(1)" [ngClass]="{'tapper':buttons['1'], 'tapperLost':buttonsLost['1']}" style="background-color: rgb(230, 119, 45); padding: 50px;">

        </div>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
    <ion-row style="padding-top: 5vh;">
      <ion-col size="2">
      </ion-col>
      <ion-col size="8">
        <div class="tropper" (click)="playing(2)" [ngClass]="{'tapper':buttons['2'], 'tapperLost':buttonsLost['2']}" style="background-color: rgb(179, 80, 224); padding: 50px;">

        </div>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
    <ion-row style="padding-top: 5vh;">
      <ion-col size="2">
      </ion-col>
      <ion-col size="8">
        <div class="tropper" (click)="playing(3)" [ngClass]="{'tapper':buttons['3'], 'tapperLost':buttonsLost['3']}" style="background-color: rgb(15, 65, 139); padding: 50px;">

        </div>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
    <ion-row style="padding-top: 5vh;">
      <ion-col size="2">
      </ion-col>
      <ion-col size="8">
        <div class="tropper" (click)="playing(4)" [ngClass]="{'tapper':buttons['4'], 'tapperLost':buttonsLost['4']}" style="background-color: rgb(214, 201, 23); padding: 50px;">

        </div>
      </ion-col>
      <ion-col size="2">
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
